# Backtrader 回测框架配置文件

data_adapters:
  mock:
    enabled: true
  
  csv:
    enabled: true
    data_path: "./data/"
    date_format: "%Y-%m-%d"
  
  yahoo:
    enabled: true
    timeout: 30
    rate_limit: 100  # 每分钟请求数
  
  coinbase:
    enabled: true
    api_key: "${COINBASE_API_KEY}"
    api_secret: "${COINBASE_SECRET_KEY}"
    sandbox: false
    timeout: 30
    rate_limit_delay: 0.1
  
  binance:
    enabled: false
    api_key: "${BINANCE_API_KEY}"
    secret_key: "${BINANCE_SECRET_KEY}"
    timeout: 30
    rate_limit: 20
  
  database:
    enabled: false
    connection_string: "${DATABASE_URL}"

strategies:
  momentum:
    period: 20
    threshold: 0.02
  
  mean_reversion:
    lookback: 30
    std_dev: 2
  
  custom:
    parameters:
      param1: value1
      param2: value2

backtest:
  initial_cash: 100000
  commission: 0.001
  slippage: 0.0001
  start_date: "2020-01-01"
  end_date: "2023-12-31"

logging:
  level: "INFO"
  file: "./logs/backtest.log"
  max_size: "10MB"
  backup_count: 5
